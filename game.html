  <style>

  .button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    margin-bottom: 10px;
    margin-right: 35px;
    cursor: pointer;
}

.link {
    text-decoration: none;
    color: #333;
    padding: 5px;
}

.message {
  font-size: 24px;
  color: red;
  margin-top: 20px;
}
.message1 {
  font-size: 24px;
  color: rgb(38, 0, 255);
  margin-top: 20px;
}

.shake {
  animation: shake 0.5s linear;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(10px); }
  50% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}

  </style>
  <script>

    window.addEventListener('DOMContentLoaded', function() {
      var gameBoard = document.getElementById("game-board");
      var cards = gameBoard.getElementsByClassName("card");
      var cardArray = Array.from(cards);

      cardArray.sort(function(a, b) {
        var imgA = a.querySelector(".back-view img");
        var imgB = b.querySelector(".back-view img");
        if (imgA.complete && !imgB.complete) {
          return 1;
        } else if (!imgA.complete && imgB.complete) {
          return -1;
        } else {
          return 0;
        }
      });

      cardArray.forEach(function(card) {
        gameBoard.appendChild(card);
      });
    });

    function handleImageError(element) {
      element.parentElement.parentElement.style.display = 'none';
      document.getElementById("game-board").appendChild(element.parentElement.parentElement);
    }
  </script>
